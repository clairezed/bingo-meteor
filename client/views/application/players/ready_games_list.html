<template name="readyGamesList">
    <div class="well">
        <h3>Play bingos</h3>
        <ul>
           {{#each ready_games}}
           <li>
            <a href="{{pathFor 'playBingo'}}">{{title}}</a>
        </li>
        {{else}}
        <li>
            No bingos for now, sorry !
        </li>
        {{/each}}
    </ul>
</div>
</template>
