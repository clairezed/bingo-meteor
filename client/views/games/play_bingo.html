<template name="playBingo">
  <h1> Time to play bingo !</h1>
  {{#if ownGame}}
  <a href="{{pathFor 'addWords'}}" class="add-words btn btn-primary pull-right">Modifier</a>
  {{/if}}
  <h2> Bingo title : {{title}}</h2>
  {{#each winners}}
  <div class="alert alert-info">
    <strong>We've got a winner ! </strong> Congrats, <strong> {{.}}</strong> !
</div>
{{/each}}

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div id="grid-gen">
        <div class="grid">
         {{#each contents}}
         <div class="outer-square found-{{found}}" >
          <div class="inner-square" id="{{_id}}" data-index="{{pos}}">
            <p> {{content}} </p>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</div>
<div class="row play-bingo-info">
  <div class="col-md-6">
    {{>playersList}}
  </div>
  <div class="col-md-6">
    {{>bingoActivityList}}
  </div>
</div>
</template>
