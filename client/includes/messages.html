<template name="messages">
    <div class="row-fluid">
        {{#each messages}}
        	{{> message}}
        {{/each}}
    </div>
</template>

<template name="message">
    <div class="alert alert-{{type}}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
    </div>
</template>
